apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoutvision-web
  namespace: scoutvision
  labels:
    app: scoutvision-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scoutvision-web
  template:
    metadata:
      labels:
        app: scoutvision-web
    spec:
      containers:
      - name: scoutvision-web
        image: scoutvision/web:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: scoutvision-secrets
              key: database-connection
        - name: ConnectionStrings__Redis
          value: "redis-service:6379"
        - name: ApplicationInsights__ConnectionString
          valueFrom:
            secretKeyRef:
              name: scoutvision-secrets
              key: appinsights-connection
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: scoutvision-web-service
  namespace: scoutvision
spec:
  selector:
    app: scoutvision-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoutvision-api
  namespace: scoutvision
  labels:
    app: scoutvision-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scoutvision-api
  template:
    metadata:
      labels:
        app: scoutvision-api
    spec:
      containers:
      - name: scoutvision-api
        image: scoutvision/api:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: scoutvision-secrets
              key: database-connection
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"

---
apiVersion: v1
kind: Service
metadata:
  name: scoutvision-api-service
  namespace: scoutvision
spec:
  selector:
    app: scoutvision-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoutvision-ai
  namespace: scoutvision
  labels:
    app: scoutvision-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scoutvision-ai
  template:
    metadata:
      labels:
        app: scoutvision-ai
    spec:
      containers:
      - name: scoutvision-ai
        image: scoutvision/ai:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: scoutvision-secrets
              key: timescale-connection
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scoutvision-ingress
  namespace: scoutvision
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - scoutvision.com
    secretName: scoutvision-tls
  rules:
  - host: scoutvision.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: scoutvision-api-service
            port:
              number: 80
      - path: /ai
        pathType: Prefix
        backend:
          service:
            name: scoutvision-ai-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scoutvision-web-service
            port:
              number: 80