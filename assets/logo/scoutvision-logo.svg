<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple, lightweight SVG logo for ScoutVision -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="128" viewBox="0 0 512 128" role="img" aria-label="ScoutVision logo">
  <title>ScoutVision</title>
  <desc>Circle emblem with company name</desc>
  <rect width="100%" height="100%" fill="none"/>
  <!-- Emblem -->
  <g transform="translate(24,8)">
    <circle cx="64" cy="56" r="48" fill="#512BD4" />
    <!-- Simple stylized 'SV' mark -->
    <text x="64" y="74" font-family="Segoe UI, Arial, sans-serif" font-size="48" fill="#FFFFFF" text-anchor="middle" font-weight="700">SV</text>
  </g>
  <!-- Wordmark -->
  <text x="160" y="86" font-family="Segoe UI, Arial, sans-serif" font-size="40" fill="#222222">ScoutVision</text>
</svg>
