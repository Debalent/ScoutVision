name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  PYTHON_VERSION: '3.11'

jobs:
  test-dotnet:
    runs-on: ubuntu-latest
    name: ğŸ§ª .NET Tests
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ—ï¸ Build
      run: dotnet build --no-restore --configuration Release
    
    - name: ğŸ§ª Run tests
      run: dotnet test tests/ --no-build --configuration Release --verbosity normal

  test-python:
    runs-on: ubuntu-latest
    name: ğŸ Python AI Tests
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        cd src/ScoutVision.AI
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: ğŸ§ª Run Python tests
      run: |
        cd src/ScoutVision.AI
        pytest tests/ -v --tb=short

  security-scan:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Scan
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'

  build-check:
    runs-on: ubuntu-latest
    name: ğŸ³ Build Check
    needs: [test-dotnet, test-python, security-scan]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Test API Docker build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/ScoutVision.API/Dockerfile
        push: false
        tags: scoutvision-api:test
    
    - name: ğŸ—ï¸ Test AI Docker build
      uses: docker/build-push-action@v5
      with:
        context: src/ScoutVision.AI
        file: src/ScoutVision.AI/Dockerfile
        push: false
        tags: scoutvision-ai:test

  notify:
    runs-on: ubuntu-latest
    name: ğŸ“¢ Notify
    needs: [test-dotnet, test-python, security-scan, build-check]
    if: always()
    
    steps:
    - name: ğŸ“¢ Build Summary
      run: |
        echo "ğŸ¯ ScoutVision CI/CD Pipeline Results"
        echo "======================================"
        echo ".NET Tests: ${{ needs.test-dotnet.result }}"
        echo "Python Tests: ${{ needs.test-python.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Build Check: ${{ needs.build-check.result }}"
        echo "======================================"
        
        if [[ "${{ needs.test-dotnet.result }}" == "success" && "${{ needs.test-python.result }}" == "success" ]]; then
          echo "âœ… All tests passed successfully!"
        else
          echo "âŒ Some tests failed. Please check the logs."
        fi
