input {
  tcp {
    port => 5000
    codec => json
  }
  udp {
    port => 5000
    codec => json
  }
}

filter {
  if [type] == "dotnet" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{DATA:logger} %{GREEDYDATA:msg}" }
    }
  }
  
  if [type] == "python" {
    json {
      source => "message"
    }
  }

  # Add index patterns and timestamps
  mutate {
    add_field => { "[@metadata][index_name]" => "scoutvision-%{+YYYY.MM.dd}" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index_name]}"
  }

  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}