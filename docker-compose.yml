version: '3.8'

services:
  # PostgreSQL with TimescaleDB (for time-series performance metrics)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: scoutvision-timescaledb
    environment:
      - POSTGRES_USER=scout_admin
      - POSTGRES_PASSWORD=ScoutVision2024!
      - POSTGRES_DB=scout_metrics
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scout_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SQL Server Database (existing transactional database)
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: scoutvision-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ScoutVision2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "ScoutVision2024!", "-Q", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis (for caching, session management, real-time pub/sub)
  redis:
    image: redis:7-alpine
    container_name: scoutvision-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ (for async task processing and real-time updates)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: scoutvision-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=scout_admin
      - RABBITMQ_DEFAULT_PASS=ScoutVision2024!
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Elasticsearch (for logging and analytics)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: scoutvision-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Logstash (for log processing)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: scoutvision-logstash
    volumes:
      - ./infrastructure/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - scoutvision-network
    restart: unless-stopped

  # Kibana (for monitoring and log visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: scoutvision-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus (for metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: scoutvision-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana (for metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: scoutvision-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=ScoutVision2024!
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana-provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:3000/api/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Jaeger (for distributed tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: scoutvision-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:14269"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO (for S3-compatible object storage - video/media files)
  minio:
    image: minio/minio:latest
    container_name: scoutvision-minio
    environment:
      - MINIO_ROOT_USER=scout_admin
      - MINIO_ROOT_PASSWORD=ScoutVision2024!
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ScoutVision API
  api:
    build:
      context: .
      dockerfile: src/ScoutVision.API/Dockerfile
    container_name: scoutvision-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=ScoutVisionDB;User Id=sa;Password=ScoutVision2024!;TrustServerCertificate=true;
      - ConnectionStrings__TimeSeriesConnection=Host=timescaledb;Port=5432;Database=scout_metrics;Username=scout_admin;Password=ScoutVision2024!
      - AIServices__PythonServiceUrl=http://ai:8000
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__ConnectionString=amqp://scout_admin:ScoutVision2024!@rabbitmq:5672/
      - Elasticsearch__ConnectionString=http://elasticsearch:9200
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=scout_admin
      - MinIO__SecretKey=ScoutVision2024!
      - Jaeger__ServiceName=scoutvision-api
      - Jaeger__Endpoint=http://jaeger:14268/api/traces
      - Auth__JwtSecret=your-super-secret-jwt-key-change-in-production-minimum-32-chars
      - Auth__JwtExpiration=3600
      - Auth__RefreshTokenExpiration=604800
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      ai:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./src/ScoutVision.API:/app
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ScoutVision Web UI
  web:
    build:
      context: .
      dockerfile: src/ScoutVision.Web/Dockerfile
    container_name: scoutvision-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ApiSettings__BaseUrl=http://api:8080
      - ApiSettings__RealtimeUrl=http://api:8080
    ports:
      - "5001:8080"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./src/ScoutVision.Web:/app
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ScoutVision AI Service
  ai:
    build:
      context: src/ScoutVision.AI
      dockerfile: Dockerfile
    container_name: scoutvision-ai
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://scout_admin:ScoutVision2024!@rabbitmq:5672/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=scout_admin
      - MINIO_SECRET_KEY=ScoutVision2024!
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    ports:
      - "8000:8000"
    volumes:
      - ai_uploads:/app/uploads
      - ai_models:/app/models
    depends_on:
      - redis
      - rabbitmq
      - minio
      - jaeger
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Data Integration Service (for external data sources)
  data-integrator:
    build:
      context: src/ScoutVision.DataIntegration
      dockerfile: Dockerfile
    container_name: scoutvision-data-integrator
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__TimeSeriesConnection=Host=timescaledb;Port=5432;Database=scout_metrics;Username=scout_admin;Password=ScoutVision2024!
      - RabbitMQ__ConnectionString=amqp://scout_admin:ScoutVision2024!@rabbitmq:5672/
      - Redis__ConnectionString=redis:6379
      - DataSources__StatsBomb__ApiKey=your-statsbomb-api-key
      - DataSources__Wyscout__ApiKey=your-wyscout-api-key
      - DataSources__SofaScore__BaseUrl=https://api.sofascore.com
      - Jaeger__ServiceName=scoutvision-data-integrator
      - Jaeger__Endpoint=http://jaeger:14268/api/traces
    depends_on:
      timescaledb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - scoutvision-network
    restart: unless-stopped

  # Nginx (Load Balancer and Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: scoutvision-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
      - kibana
      - grafana
      - minio
    networks:
      - scoutvision-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlserver_data:
    driver: local
  timescaledb_data:
    driver: local
  ai_uploads:
    driver: local
  ai_models:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  minio_data:
    driver: local

networks:
  scoutvision-network:
    driver: bridge
    name: scoutvision-network